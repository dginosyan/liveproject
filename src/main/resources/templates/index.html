<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header">
</head>

<body>

<!-- Navigation -->
<nav th:insert="fragments/nav"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Categories</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Sweet</a>
                <a href="#" class="list-group-item">Savory</a>
                <a href="#" class="list-group-item">Vegan</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/img/img2.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/img/img2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/img/img2.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4" th:each="pastry,iterStat : *{pastries}">
                    <form method="post" th:action="@{/}" enctype="multipart/form-data">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a class="item-title" href="#" th:text="${pastry.getTitle()}">Item One</a>
                                    <input type="hidden" th:name="id" th:value="${pastry.getId()}">
                                    <input type="hidden" th:name="abbr" th:value="${pastry.getAbbr()}">
                                    <input type="hidden" th:name="title" th:value="${pastry.getTitle()}">
                                    <input type="hidden" th:name="price" th:value="${pastry.getPrice()}">
                                </h4>
                                <h5 th:text="${'Â£' + pastry.getFormattedPrice()}">$24.99</h5>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted"><button class="btn btn-primary float-right">Add</button></small>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="fragments/footer"></div>

</body>

</html>
